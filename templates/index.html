<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- partial:index.partial.html -->
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-bug"></i> Chatbot <i class="fas fa-bug"></i>
            </div>
        </header>
        <main class="msger-chat">
        </main>
        <form class="msger-inputarea">
            <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>
    <!-- partial -->
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script>
        const msgerForm = get(".msger-inputarea");
        const msgerInput = get(".msger-input");
        const msgerChat = get(".msger-chat");
        // Icons made by Freepik from www.flaticon.com
        const BOT_NAME = "ChatBot";
        const PERSON_NAME = "You";
        msgerForm.addEventListener("submit", event => {
            event.preventDefault();
            const msgText = msgerInput.value;
            if (!msgText) return;
            appendMessage(PERSON_NAME, "LightSkyBlue", "right", msgText);
            msgerInput.value = "";
            botResponse(msgText);
        });
        var converter = new showdown.Converter();
        function appendMessage(name, color, side, text) {
            //   Simple solution for small apps
            const msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-color: ${color}"></div>
  <div class="msg-bubble">
    <div class="msg-info">
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>
    <div class="msg-text">
        <style>
        .msg-text ul {
          margin: 0; /* Remove default margin */
          padding: 0; /* Remove default padding */
        }
        .msg-text ul li {
          list-style-type: disc; /* Use disc bullet points */
          margin-left: 20px; /* Adjust the margin to fit within the bubble */
        }
        </style>
        ${converter.makeHtml(text)}</div>
    </div>
</div>
`;
            msgerChat.insertAdjacentHTML("beforeend", msgHTML);
            msgerChat.scrollTop += 500;
        }
        function botResponse(rawText) {
            // Bot Response
            $.get("/get", { msg: rawText }).done(function (data) {
                console.log(rawText);
                console.log(data);
                const msgText = data;
                appendMessage(BOT_NAME, "DarkSeaGreen", "left", msgText);
            });
        }
        // Utils
        function get(selector, root = document) {
            return root.querySelector(selector);
        }
        function formatDate(date) {
            const h = "0" + date.getHours();
            const m = "0" + date.getMinutes();
            return `${h.slice(-2)}:${m.slice(-2)}`;
        }
        // get chat_history, which is a json {'chat_history': [[role, text], [role, text], ...]]}
        $.get("/chat_history", function (data) {
            console.log(data);
            for (var i = 0; i < data['chat_history'].length; i++) {
                var role = data['chat_history'][i][0];
                var text = data['chat_history'][i][1];
                if (role == 'me') {
                    appendMessage(BOT_NAME, "DarkSeaGreen", "left", text);
                } else {
                    appendMessage(PERSON_NAME, "LightSkyBlue", "right", text);
                }
            }
        });
    </script>
</body>

</html>
